{include file="public/header" /}<style>    .withm{width: 50%}    .selectwith{width: 30%}    .upload-img{position:relative;}    .upload-img input{opacity: 0;border: 1px solid red;width: 177px;height: 164px;position: absolute;z-index: 1;}</style><script type="text/javascript" src="/static/ueditor/1.4.3/ueditor.config.js"></script><script type="text/javascript" src="/static/ueditor/1.4.3/ueditor.all.min.js"> </script><script type="text/javascript" src="/static/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script><article class="page-container">    <form action="" method="post" class="form form-horizontal" id="form-add">        <div class="row cl">            <label class="form-label col-xs-2 col-sm-2">                <span class="c-red">*</span>产品图片：</label>            <div class="formControls col-xs-8 col-sm-9">                <div class="upload-img" style="width: 170px;height: 170px;">                    <input id="img-upload" type="file" name="img"  accept="image/*">                    <img id="img-show" src="{$thumb}" class="img-polaroid" width="170" height="170" alt="上传图片" title="上传图片">                </div>            </div>            <div class="col-4"> </div>        </div>        <div class="row cl">            <label class="form-label col-xs-2 col-sm-2">                <span class="c-red">*</span>上级分类：</label>            <div class="formControls col-xs-8 col-sm-9">                <select name="parent_id" datatype="*"  class="input-text withm">                    <option value="">=选择产品分类=</option>                    {foreach $cat as $v}                    <option value="{$v['cat_id']}" {$parent_id==$v['cat_id']?'selected':''}>{:str_repeat('　►', $v['level'])}&nbsp;{$v['cat_name']}</option>                    {/foreach}                </select>            </div>            <div class="col-4"> </div>        </div>        <div class="row cl">            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>分类名称：</label>            <div class="formControls col-xs-8 col-sm-9">                <input type="text" class="input-text withm" value="{$cat_name}"   placeholder="" id="cat_name" name="cat_name"  datatype="*" nullmsg="请填写分类名称">            </div>            <div class="col-4"> </div>        </div>        <div class="row cl">            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>服务类型：</label>            <div class="formControls col-xs-8 col-sm-9">                <!--<input type="checkbox" class="input-text" value="1" {if condition="strpos($name,'1') !== false"}checked="checked"{/if}  style="width: 20px;"  placeholder="" id="name" name="name[]" >  线上服务　-->                <!--<input type="checkbox" class="input-text" value="2"  {if condition="strpos($name,'2') !== false"}checked="checked"{/if}   style="width: 20px;"  placeholder="" id="name" name="name[]" >  线下服务-->                <input type="radio" class="input-text" value="1"  {if condition="$name == 1"}checked="checked"{/if}   style="width: 20px;"   id="name" name="name" >  线下服务　　                <input type="radio" class="input-text" value="2"  {if condition="$name == 2"}checked="checked"{/if}   style="width: 20px;"   id="name" name="name" >  线上服务            </div>            <div class="col-4"> </div>        </div>        <div class="row cl">            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>描述：</label>            <div class="formControls col-xs-8 col-sm-9">                <textarea type="text" class="input-text withm"  id="describe" name="describe"  datatype="*"   nullmsg="请填写分类描述"  style="width: 280px;height: 170px;">{$describe}</textarea>                <!--<input type="text" class="input-text withm" value="{$describe}"   placeholder="" id="describe" name="describe"  datatype="*" nullmsg="请填写分类描述">-->            </div>            <div class="col-4"> </div>        </div>        <div class="row cl">            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">                <input type="hidden" value="{$cat_id}" name="cat_id">                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">            </div>        </div>    </form></article>{include file="public/footer" /}<script type="text/javascript">    $(function(){        //选择框        $('.skin-minimal input').iCheck({            checkboxClass: 'icheckbox-blue',            radioClass: 'iradio-blue',            increaseArea: '20%'        });//内容框name设置        var ue = UE.getEditor('editor',{'textarea':'content'});        $("#form-member-add").Validform({            tiptype:1,            ajaxPost:true,            callback:function(data){                setTimeout(function(){                    $.Hidemsg();                    if(data.status == 'y'){                        var index = parent.layer.getFrameIndex(window.name);                        parent.location.reload();                        parent.layer.close(index);                    }                },1000);            }        });    });    $('#img-upload').change(function(e){        var input = $("#img-upload");        var file = input[0].files[0];//获取input上传的文件        if(!file.name){            alert("未选择图片");        }else{            //高版本浏览器对文件上传路径进行了安全处理，无法直接通过获取input的value进行访问，故转化为获取图片的url进行安全访问            var url = window.URL.createObjectURL(file);//将上传的文件转化为url            $("#img-show").attr('src', url);//更新img的src属性        };    });</script>
